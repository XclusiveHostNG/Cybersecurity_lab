name: Lab Continuous Checks

on:
  pull_request:
    branches: [ main, work ]
  push:
    branches: [ work ]

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint

      - name: Lint Ansible content
        run: |
          ansible-lint automation/ansible

      - name: Validate YAML files
        run: |
          pip install yamllint
          yamllint automation/ansible automation/pipelines || true

      - name: Dry-run lab audit script
        run: |
          chmod +x scripts/audit_lab.sh scripts/bootstrap_lab.sh
          ./scripts/audit_lab.sh || true

      - name: Upload lint logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-logs
          path: |
            ansible.log
          if-no-files-found: ignore

  terraform-check:
    runs-on: ubuntu-latest
    needs: lint-and-validate
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Initialize Terraform
        working-directory: automation/terraform
        run: terraform init -backend=false

      - name: Validate Terraform configuration
        working-directory: automation/terraform
        run: terraform validate
